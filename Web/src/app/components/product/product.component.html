<div class="container">
  <div class="product">
    <div class="image">
      <img src="{{ product.image }}" alt="" />
    </div>
    <div class="product-info">
      <p class="product-name">{{ product.productName }}</p>
      <div class="data">
        <div class="info">
          <p class="info-name">Código do produto</p>
          <p class="info-data">{{ product.productCode }}</p>
        </div>
        <div class="info">
          <p class="info-name">Preço</p>
          <p class="info-data">{{ product.price }}</p>
        </div>
        <div class="info">
          <p class="info-name">Preço promocional</p>
          <p class="info-data">{{ product.promocionalPrice }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <div class="btn nedit">
      <button>
        <i class="fa-solid fa-pencil" [routerLink]="['edit', product.id]"></i>
      </button>
    </div>
    <div class="btn delete">
      <button (click)="toggleModal()">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
  <app-delete-modal
    [id]="product.id"
    [showModal]="showModal"
    (change)="onProductChange($event)"
  ></app-delete-modal>
</div>
